<body>
  <section class="vh-100" style="background-color: #000330;">

          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-flex justify-content-center align-items-center">
                <img src="Logo Tec Pequeño.png"

              <div class="col-md-6 col-lg-7 d-flex align-items-center">

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicio de sesión</h5>
  
                    <div class="form-outline mb-4">
                      <input type="email" id="form2Example17" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example17">Correo Electronico</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example27" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example27">Contraseña</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="button">Ingresar</button>
                    </div>
                    <div style="font-size: 2em;">
                      <a href="https://tecmonclova.com/sitio/">

                      <a href="https://www.facebook.com/TecnmCampusMonclova/?locale=es_LA">

                      </a>
                      <a href="https://www.tiktok.com/@tecnmcampusmonclova">

                      </a>
                  </div>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">¿No tienes cuenta? <a href="Sign up.html"
